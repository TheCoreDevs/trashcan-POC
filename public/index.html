<!DOCTYPE html>
<html>
    <head>
        <title>Garbage Can POC</title>
    </head>

    <body>
        <div id="app">
            {{ hello }}
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        hello: 'hello there'
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
