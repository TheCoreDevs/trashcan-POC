<!DOCTYPE html>
<html>
    <head>
        <title>Garbage Can POC</title>
    </head>

    <body>
        <div id="app">
            {{ hello }}
            <button @click="connectToMetaMask">Connect to MetaMask</button>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script type="module">
            import { ethers } from "../src/ethers.js";

            let app = Vue.createApp({
                data: function() {
                    return {
                        hello: 'hello there',
                        provider: null
                    }
                },
                methods: {
                    async connectToMetaMask() {
                    // Check if MetaMask is already connected
                        if (typeof window.ethereum !== 'undefined' || (typeof window.web3 !== 'undefined')) {
                            // Use the modern dapp browsers or legacy dapp browsers
                            this.provider = new ethers.providers.Web3Provider(window.ethereum || window.web3.currentProvider)
                        } else {
                            alert('Please install MetaMask!')
                        }
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
